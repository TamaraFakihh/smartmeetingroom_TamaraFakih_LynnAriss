worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Keep DNS lookups fresh so scaled containers are discovered
    resolver 127.0.0.11 ipv6=off valid=10s;

    upstream rooms_backend {
        zone rooms_backend 64k;
        server rooms_service:5002 resolve;
        server rooms_service_replica:5002 resolve;
    }

    upstream reviews_backend {
        zone reviews_backend 64k;
        server reviews_service:5004 resolve;
        server reviews_service_replica:5004 resolve;
    }

    server {
        listen 80;

        # Route rooms traffic (balance across scaled rooms_service containers)
        location /api/v1/rooms {
            proxy_pass http://rooms_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Route reviews traffic (balance across scaled reviews_service containers)
        location /api/v1/reviews {
            proxy_pass http://reviews_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Default fallback
        location / {
            return 404;
        }
    }
}
